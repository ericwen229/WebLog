<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WebLog Console</title>
	</head>
	<body>
		<div id="logTable"></div>
		<script src="jquery-3.2.1.min.js"></script>
		<script>
			function updateContent() {
				$.ajax({
					url: 'http://127.0.0.1:3000/log',
					type: 'GET',
					dataType: 'json',
					success: function(json) {
						let data = json.data;
						var tableHtml = "<table>";
						$.each(data, function(i, item) {
							tableHtml += `<tr><td>${item}</td></tr>`
						});
						tableHtml += "</table>";
						$("#logTable").html(tableHtml);
					}
				});
			}
			$(document).ready(function() {
				setInterval(updateContent, 5000);
			});
		</script>
	</body>
</html>
