<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WebLog Console</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="logContainer">
			<pre id="logContent"></pre>
		</div>
		<script src="jquery-3.2.1.min.js"></script>
		<script>
			var lastIndex = 0;
			function loadContent() {
				$.ajax({
					url: "http://127.0.0.1:3000/api/logs",
					type: "GET",
					dataType: "json",
					success: function(json) {
						let data = json.data;
						var contentHtml = "";
						$.each(data, function(i, item) {
							contentHtml += item;
						});
						$("#logContent").html(contentHtml);
					}
				});
			}
			$(document).ready(function() {
				setInterval(loadContent, 10000);
			});
		</script>
	</body>
</html>
