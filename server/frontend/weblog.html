<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>WebLog Console</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<div id="logContent"></div>
		<script src="jquery-3.2.1.min.js"></script>
		<script>
			function loadContent() {
				$.ajax({
					url: 'http://127.0.0.1:3000/api/logs',
					type: 'GET',
					dataType: 'json',
					success: function(json) {
						let data = json.data;
						var contentHtml = "<pre>";
						$.each(data, function(i, item) {
							contentHtml += item;
						});
						contentHtml += "</pre>";
						$("#logContent").html(contentHtml);
					}
				});
			}
			$(document).ready(function() {
				setInterval(loadContent, 5000);
			});
		</script>
	</body>
</html>
